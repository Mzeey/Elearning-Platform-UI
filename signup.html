<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="wrapper">
        <div id="midContent" class="sign-up">
            <div class="left-content">
                <div  alt="" class="bg-img"> </div>
                <div class="bg-overlay">
    
                </div>
                <div class="logo-wrapper">
                    <div class="logo-img">
                        <img src="/statics/img/logo.svg" alt="">
                    </div>
                    <p class="logo-txt">
                        Learning is about breaking your limits
                    </p>
                </div>
            </div>
            <div class="right-content">
                <h2 class="intro-txt">Create an Account!</h2>
                <form id="login-form" class="form" action="home.html">
                    <div class="form-inputs first">
                        <div class="input-form">
                            <input type="text" id="username" placeholder="username" class="form-input">
                            <label for="username">Username</label>
                            
                        </div>
                        <div class="input-form">
                            <input type="password" placeholder="***" id="password" class="form-input">
                            <label for="password">Password</label>
                            
                        </div>

                        <div class="input-form">
                            <input type="password" placeholder="***" id="confirm-password" class="form-input">
                            <label for="confirm-password">Confirm Password</label>
                            
                        </div>
                    </div>

                    <div class="form-inputs second"style="display:none;">

                    </div>

                    <div class="slider-wrapper">
                        <div class="slide-control">
                            <div id="dot1" class="dot active"></div>
                            <div id="dot2" class="dot"></div>
                        </div>
                        <button class="btn-primary" type="submit">Next</button>
                    </div>
    
                    
    
                    <p class="use-social">Sign up Quickly with your favourite social platform</p>
                    <div class="socialmedia-wrapper">
                        <div class="media-icon">
                            <img src="statics/socialMedia/google.svg" alt="">
                        </div>
    
                        <div class="media-icon">
                            <img src="statics/socialMedia/facebook.svg" alt="">
                        </div>
    
                        <div class="media-icon">
                            <img src="statics/socialMedia/twitter.svg" alt="">
                        </div>
    
                    </div>
    
                    <p class="sign-up-txt">Already have an Account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
