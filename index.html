<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div id="midContent">

            <div class="left-content">
                <div  alt="" class="bg-img"> </div>
                <div class="bg-overlay">
    
                </div>
                <div class="logo-wrapper">
                    <div class="logo-img">
                        <img src="/statics/img/logo.svg" alt="">
                    </div>
                    <p class="logo-txt">
                        Learning is about breaking your limits
                    </p>
                </div>
            </div>

            <div class="right-content">
                <h2 class="intro-txt">Hello, welcome!</h2>
                <form id="login-form" class="form" action="home.html">
                    <div class="form-inputs">
                        <div class="input-form">
                            <input type="text" id="username" placeholder="username" class="form-input">
                            <label for="username">Username</label>
                            
                        </div>
                        <div class="input-form">
                            <input type="password" placeholder="***" id="password" class="form-input">
                            <label for="password">Password</label>
                            
                        </div>
                    </div>
                    
                    <a href="#" class="forgot-pword">Forgot Password?</a>
    
                    <button class="btn-primary" id="login-btn" type="submit">Login</button>
    
                    <p class="use-social">or login with your favourite media platform</p>
                    <div class="socialmedia-wrapper">
                        <div class="media-icon">
                            <img src="statics/socialMedia/google.svg" alt="">
                        </div>
    
                        <div class="media-icon">
                            <img src="statics/socialMedia/facebook.svg" alt="">
                        </div>
    
                        <div class="media-icon">
                            <img src="statics/socialMedia/twitter.svg" alt="">
                        </div>
    
                    </div>
    
                    <p class="sign-up-txt">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
